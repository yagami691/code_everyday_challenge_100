<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Steps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="grid_position">
    <div class="progress_bar">
        <div class="circle bar">1</div>
        <div class="circle bar">2</div>
        <div class="circle bar">3</div>
        <div class="circle">4</div>
    </div>
     <div class="place_button">
        <button id="prev" disabled="true">Prev</button>
        <button id="next" style="background-color: #3d14ba; color: white;">Next</button>
     </div>
  
   </div>



    <script src="script.js"></script>
</body>
</html>
