<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incrementing Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="horizontal-content">
      <div>
        <i class="fa-brands fa-twitter"></i>
        <div class="digits" number-followers="12000">12000</div>
        <div class="followers" >Twitter Followers</div>
      </div>
      <div>
        <i class="fa-brands fa-youtube"></i>
        <div class="digits" number-followers="5000">5000</div>
        <div class="followers">Youtube Subscribers</div>
      </div>
      <div>
        <i class="fa-brands fa-facebook-f"></i>
        <div class="digits" number-followers="7500">7500</div>
        <div class="followers">Facebook Fans</div>
      </div>
    </div>
  
    



  <script src="https://kit.fontawesome.com/74080d8b31.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
